<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <input id="password" type="text" class="password" placeholder="P4$5W0RD" />
    <div class="password-generator">
      <label id="label" class="label" for="input">Length: <span id="length-text"></span></label>
      <input class="input" type="range" min="4" max="32" name="input" id="input" value="0" />
    </div>

    <div class="password-option">
      <span>Include Uppercase</span>
      <div>
        <label for="uppercase" class="check-label"></label>
        <input type="checkbox" id="uppercase" />
      </div>
    </div>
    <div class="password-option">
      <span>Include Lowercase</span>
      <div>
        <label for="lowercase" class="check-label"></label>
        <input type="checkbox" id="lowercase" />
      </div>
    </div>
    <div class="password-option">
      <span>Include Numbers</span>
      <div>
        <label for="numbers" class="check-label"></label>
        <input type="checkbox" id="numbers" />
      </div>
    </div>
    <div class="password-option">
      <span>Include Symbols</span>
      <div>
        <label for="symbols" class="check-label"></label>
        <input type="checkbox" id="symbols" />
      </div>
    </div>
    <button class="button" id="button" value="">Generate Password</button>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
